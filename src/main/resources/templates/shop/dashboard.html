<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理画面</title>
</head>
<body>
	<h1 align="center">管理画面</h1>
	<div class="searchresults">
		<div class="searchresultproducts">
			<div class="products info" th:each="product : ${products}">
				<div class="image">
						<img class="_verticallyaligned" src="https://tshop.r10s.jp/jukusui/cabinet/samune/kitchen-goods/434-12643_sam1.jpg?fitin=200:200">
				</div>
				<div class="product info">
					<p><span th:text='${product.id}'/><p>
 					<p><span th:text='${product.name}'/><p>
 					<p><span th:text='${product.price}'/>円<p>
				</div>
			</div>
		</div>
	 </div>
</body>
</html>
